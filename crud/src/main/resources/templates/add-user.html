<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Add User</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-user}" th:object="${user}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> 
								<input type="text" th:field="*{name}" class="form-control" id="name"placeholder="User Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="pass" class="col-form-label">Password</label>
								<input type="text" th:field="*{pass}" class="form-control" id="pass" placeholder="Password" />
							</div>
							
				
							<div class="form-group col-md-8">
								<label for="department" class="col-form-label">Department</label>
								<select th:field ="*{departments}" class="form-control" >
   									<option th:each="department: ${departments}" th:value="${department.id}" th:text = "${department.name}"></option>
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
